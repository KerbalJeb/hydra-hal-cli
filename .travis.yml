os: linux
dist: focal

language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-10
      - g++-10
      - cmake

script:
  - /usr/bin/gcc-10 -v && /usr/bin/g++ -v && cmake --version
  - cmake -S . -B build
  - cmake --build -DCMAKE_CXX_COMPILER=/usr/bin/g++-10 -DCMAKE_C_COMPILER=/usr/bin/gcc-10 --target
  - cd build/test && ctest